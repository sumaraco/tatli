<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>tatlƒ± yiyelim mi? üç∞</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #5b0000;
      --bg2: #b15656;
      --card: #ffd4d4cc;
      --yes: #ff0000;
      --yesHover: #ff6247;
      --diet: #2b2e34;
      --dietHover: #09e329;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 12px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto 6px;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .diet-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px 0 0;
    }

    #dietBtn {
      position: static;
      transform: none;
      padding: 8px 20px;
      font-size: 16px;
      background: var(--diet);
      color: #fff;
      width: min(140px, 92%);
    }
    #dietBtn:hover { background: var(--dietHover); }

    .hint {
      margin-top: 0;
      font-size: 17px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img id="imgBefore" class="art" src="images/tatli.png" alt="Tatlƒ±">
    <img id="imgAfter"  class="art" src="images/yenitatli.jpg" alt="Yeni Tatlƒ±" style="display:none">

    <h1 id="title">tatlƒ± yemeye gidelim mi? üç™ü•ßüçÆ‚òïüç∞</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">EVEEET</button>
      <button id="noBtn">hyr</button>
    </section>

    <div class="diet-area" id="dietArea">
      <button id="dietBtn">diyetteyim</button>
    </div>

    <section class="result" id="resultYes">
      <h2>tamam o zaman, nereye? üòã</h2>
    </section>

    <section class="result" id="resultDiet">
      <h2>√ºzd√ºn...üíî</h2>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const dietBtn = document.getElementById("dietBtn");
    const dietArea = document.getElementById("dietArea");

    const resultYes = document.getElementById("resultYes");
    const resultDiet = document.getElementById("resultDiet");

    const title = document.getElementById("title");
    const imgBefore = document.getElementById("imgBefore");
    const imgAfter  = document.getElementById("imgAfter");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function happyConfetti() {
      confettiInstance({ particleCount: 320, spread: 140, startVelocity: 60, origin: { x: 0.5, y: 0.55 } });
    }

    let yesScale = 1;
    function growYes() {
      yesScale += 0.2;
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    let noScale = 1;
    function shrinkNo() {
      noScale = Math.max(0.2, noScale - 0.15);
      noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
    }

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      shrinkNo();
      growYes();
    });

    function goToScreen(which) {
      title.style.display = "none";
      zone.style.display = "none";
      dietArea.style.display = "none";

      imgBefore.style.display = "none";
      imgAfter.style.display = "none";

      resultYes.style.display = "none";
      resultDiet.style.display = "none";

      if (which === "yes") {
        imgAfter.style.display = "block";
        resultYes.style.display = "block";
        resizeConfettiCanvas();
        happyConfetti();
      }

      if (which === "diet") {
        resultDiet.style.display = "block";
      }
    }

    yesBtn.addEventListener("click", () => goToScreen("yes"));
    dietBtn.addEventListener("click", () => goToScreen("diet"));
  </script>
</body>
</html>
